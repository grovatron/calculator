<!doctype html>
<html>
    <head>
        <title>Calcuator</title>
        <link rel="stylesheet" type="text/css" href="public\css\style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class='calculator'>
            <div class='screen'>
                <div class='icon-container'>
                    <img class='history-icon' alt='history icon' src='public\images\history_icon.png' width='24px'>
                </div>
                <div class='operation-string'></div>
                <div class='value-string'></div>
            </div>
            <div class='buttons'>
                <div class='btn clear-entry'>CE</div>
                <div class='btn clear'>C</div>
                <div class='btn delete'>DEL</div>
                <div class='btn divide'>&divide;</div>
                <div class='btn number seven'>7</div>
                <div class='btn number eight'>8</div>
                <div class='btn number nine'>9</div>
                <div class='btn multiply'>*</div>
                <div class='btn number four'>4</div>
                <div class='btn number five'>5</div>
                <div class='btn number six'>6</div>
                <div class='btn subtract'>-</div>
                <div class='btn number one'>1</div>
                <div class='btn number two'>2</div>
                <div class='btn number three'>3</div>
                <div class='btn plus'>&plus;</div>
                <div class='btn pos-neg'>&plusmn;</div>
                <div class='btn number zero'>0</div>
                <div class='btn decimal'>.</div>
                <div class='btn equals'>=</div>
            </div>
            <div class='history-list-wrapper'>
                <div class='history-list'></div>
            </div>
        </div>
        <script type="text/javascript" src="public\js\script.js"></script>
    </body>
</html>
